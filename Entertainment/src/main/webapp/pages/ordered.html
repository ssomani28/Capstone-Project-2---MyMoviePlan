<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity=

<meta charset="ISO-8859-1">
<title>Payment</title>
</head>
<body>
<h1>Make Payment</h1>

<form action="get">
<div>
<div class="col-md-4">
                <label for="validationCustom02" class="form-label">Username / Email</label>
                <input type="email" name="email"  class="form-control" id="validationCustom02" value=" " required>
            </div>
</div>
<div class="col-md-4">
                <label for="validationCustom02" class="form-label">Enter Card Number</label>
                <input type="text" name="cardno"  class="form-control" id="validationCustom02" value=" " required>
            </div>
</div>
<div class="col-md-4">
                <label for="validationCustom02" class="form-label">Enter Card CVV</label>
                <input type="text" name="cvv"  class="form-control" id="validationCustom02" value=" " required>
            </div>
</div>
<div class="col-md-4">
                <label for="validationCustom02" class="form-label">Enter Card Exp Date</label>
                <input type="date" name="expiry"  class="form-control" id="validationCustom02" value=" " required>
            </div>
</div>
<br><input type="submit" class="btn btn-primary" value="Get Ticket">
</form>

</body>
